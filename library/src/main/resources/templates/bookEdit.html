<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit book</title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
</head>
<body>

<div style="max-width: 800px; margin: auto; padding-top: 3em">
    <form id="edit-form" th:action="@{/books/edit(id=${book.id})}" th:method="post" action="bookList.html">
        <div class="display-4 text-center text-uppercase">Book Info:</div>

        <div class="form-group">
            <label for="id-input">ID:</label>
            <input id="id-input" class="form-control" type="text" readonly th:value="${book.id}" value="1"/>
        </div>

        <div class="form-group">
            <label for="title-input">Title:</label>
            <input id="title-input" class="form-control" name="title" type="text" th:value="${book.title}" value="Title"/>
        </div>

        <div class="form-group" th:each="author, i : ${book.authors}">
            <label for="author-input">Author name:</label>
            <input type="hidden" th:value="${i.count - 1}" name="authorIndex">
            <input id="author-input" class="form-control" name="authorNames" type="text" th:value="${author.name}" value="John Doe"/>
        </div>

        <button class="btn btn-primary" type="submit">Save</button>
    </form>
</div>
</body>
</html>
