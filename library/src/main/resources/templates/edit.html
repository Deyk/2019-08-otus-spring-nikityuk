<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit author</title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
</head>
<body>

<div style="max-width: 800px; margin: auto; padding-top: 3em">
    <!-- author edition -->
    <form id="edit-form" th:action="@{/authors/edit(id=${author.id})}" th:method="post" action="list.html">
        <div class="display-4 text-center text-uppercase">Author Info:</div>

        <div class="form-group">
            <label for="id-input">ID:</label>
            <input id="id-input" class="form-control" type="text" readonly th:value="${author.id}" value="1"/>
        </div>

        <div class="form-group">
            <label for="holder-input">Name:</label>
            <input id="holder-input" class="form-control" name="name" type="text" th:value="${author.name}" value="John Doe"/>
        </div>

        <button class="btn btn-primary" type="submit">Save</button>
    </form>
</div>
</body>
</html>
