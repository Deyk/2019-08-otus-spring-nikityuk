<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all books</title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
</head>
<body>

<div style="max-width: 800px; margin: auto; padding-top: 3em">

    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">Library</a>
        <div id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a th:href="@{/books}" class="nav-link" href="bookList.html">Books</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/authors}" class="nav-link" href="authorList.html">Authors</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="h5">Add book:</div>
    <form id="add-book"
          th:action="@{/books/add}" action="bookList.html"
          th:method="post">
        <div class="form-group form-row align-items-center">
            <div class="col">
                <input id="title-input" class="form-control" name="title" type="text" placeholder="Title"/>
            </div>
            <div class="col">
                <input id="author-input" class="form-control" name="author name" type="text" placeholder="Author name"/>
            </div>
            <div class="col">
                <button class="btn btn-primary" type="submit">Create</button>
            </div>
        </div>
    </form>

    <table class="table table-hover">
        <caption>List of all books</caption>
        <thead class="thead-light">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th scope="col">Authors</th>
            <th scope="colgroup" colspan="2">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book, itemStat : ${books}">
            <th th:rowspan="${#arrays.length(book[__${itemStat.index}__].authors)}" scope="rowgroup" th:text="${book.id}">1</th>
            <td th:text="${book.title}">Title</td>
            <td th:each="author : ${book[__${itemStat.index}__].authors}" th:text="${author.name}">Authors</td>
            <td>
                <a th:href="@{/books/edit(id=${book.id})}" class="text-decoration-none" href="bookEdit.html">Edit</a>
            </td>
            <td>
                <form th:action="@{/books/delete(id=${book.id})}" action="bookList.html"
                      th:object="${book}"
                      th:method="delete" method="post">
                    <button class="btn btn-danger btn-sm" type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
