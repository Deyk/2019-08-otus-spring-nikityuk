<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all authors</title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
</head>
<body>

<div style="max-width: 800px; margin: auto; padding-top: 3em">
    <div class="h5">Add author:</div>
    <form id="add-author"
          th:action="@{/authors/add}" action="list.html"
          th:method="post">
        <div class="form-group form-row align-items-center">
            <div class="col">
                <input id="holder-input" class="form-control" name="name" type="text" placeholder="Name"/>
            </div>
            <div class="col">
                <button class="btn btn-primary" type="submit">Create</button>
            </div>
        </div>
    </form>

    <table class="table table-hover">
        <caption>List of all authors</caption>
        <thead class="thead-light">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="colgroup" colspan="2">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="author : ${authors}">
            <td th:text="${author.id}">1</td>
            <td th:text="${author.name}">John Doe</td>
            <td>
                <a th:href="@{/authors/edit(id=${author.id})}" class="text-decoration-none" href="edit.html">Edit</a>
            </td>
            <td>
                <form th:action="@{/authors/delete(id=${author.id})}" action="list.html"
                      th:object="${author}"
                      th:method="delete" method="post">
                    <button class="btn btn-danger btn-sm" type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
